<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up From</title>
  </head>
  <body>
    <section class="sign-up-land">
      <aside class="aside">
        <div class="logo-box">
          <img src="images/berserk-logo.png" alt="Berserk logo" class="logo" />
          <p>Berserk the Armor</p>
        </div>
      </aside>
      <main class="sign-up">
        <div class="heading-box">
          <h1 class="heading-primary">
            This is not a real online service you know you need something like
            this in your life
          </h1>
        </div>
        <form class="form" id="form">
          <h2 class="heading-secondary">Let's do it</h2>
          <ul class="form-controls">
            <li>
              <label for="fname">First name</label
              ><input type="text" id="fname" />
            </li>
            <li>
              <label for="lname">Last name</label
              ><input type="text" id="lname" />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" />
            </li>
            <li>
              <label for="phone">Phone number</label
              ><input type="tel" id="phone" />
            </li>
            <li>
              <label for="password">Password</label><input type="password" />
            </li>
            <li>
              <label for="password">Confirm password</label
              ><input type="password" />
            </li>
          </ul>
        </form>
        <button form="form" class="btn">Create account</button>
        <p>Already hav account? <span class="log-in">log in</span></p>
      </main>
    </section>
  </body>
</html>
