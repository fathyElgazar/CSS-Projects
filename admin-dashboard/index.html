<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside class="side-bar">
        <div class="heading-box">
          <svg class="icon icon-dashboard">
            <use xlink:href="images/sprite.svg#icon-dashboard"></use>
          </svg>
          <h1 class="heading-primary">Dashboard</h1>
        </div>
        <ul class="sidebar-navigation">
          <li class="sidebar-navigation__item">
            <div class="item-container">
              <svg class="icon icon-home">
                <use xlink:href="images/sprite.svg#icon-home"></use>
              </svg>
              <p class="sidebar-nav-text">Home</p>
            </div>
          </li>
          <li class="sidebar-navigation__item">
            <div class="item-container">
              <svg class="icon icon-profile">
                <use xlink:href="images/sprite.svg#icon-profile"></use>
              </svg>
              <p class="sidebar-nav-text">Profile</p>
            </div>
          </li>
          <li class="sidebar-navigation__item">
            <div class="item-container">
              <svg class="icon icon-message">
                <use xlink:href="images/sprite.svg#icon-message"></use>
              </svg>
              <p class="sidebar-nav-text">Messages</p>
            </div>
          </li>
          <li class="sidebar-navigation__item">
            <div class="item-container">
              <svg class="icon icon-history">
                <use xlink:href="images/sprite.svg#icon-history"></use>
              </svg>
              <p class="sidebar-nav-text">History</p>
            </div>
          </li>
          <li class="sidebar-navigation__item">
            <div class="item-container">
              <svg class="icon icon-files-empty">
                <use xlink:href="images/sprite.svg#icon-files-empty"></use>
              </svg>
              <p class="sidebar-nav-text">Tasks</p>
            </div>
          </li>
          <li class="sidebar-navigation__item">
            <div class="item-container">
              <svg class="icon icon-users">
                <use xlink:href="images/sprite.svg#icon-users"></use>
              </svg>
              <p class="sidebar-nav-text">Communities</p>
            </div>
          </li>
        </ul>

        <ul class="sidebar-navigation">
          <li class="sidebar-navigation__item">
            <div class="item-container">
              <svg class="icon icon-setting">
                <use xlink:href="images/sprite.svg#icon-cog"></use>
              </svg>
              <p class="sidebar-nav-text">Setting</p>
            </div>
          </li>
          <li class="sidebar-navigation__item">
            <div class="item-container">
              <svg class="icon icon-help">
                <use xlink:href="images/sprite.svg#icon-help-with-circle"></use>
              </svg>
              <p class="sidebar-nav-text">Support</p>
            </div>
          </li>
          <li class="sidebar-navigation__item">
            <div class="item-container">
              <svg class="icon icon-lock">
                <use xlink:href="images/sprite.svg#icon-lock"></use>
              </svg>
              <p class="sidebar-nav-text">Privacy</p>
            </div>
          </li>
        </ul>
      </aside>
      <header class="header"></header>
      <main class="main-content"></main>
    </div>
  </body>
</html>
